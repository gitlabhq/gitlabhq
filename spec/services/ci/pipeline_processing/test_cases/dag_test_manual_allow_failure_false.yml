config:
  test:
    stage: test
    when: manual
    allow_failure: false
    script: exit 0

  deploy:
    stage: deploy
    script: exit 0
    needs: [test]

init:
  expect:
    pipeline: manual
    stages:
      test: manual
      deploy: created
    jobs:
      test: manual
      deploy: created

transitions:
  - event: play
    jobs: [test]
    expect:
      pipeline: pending
      stages:
        test: pending
        deploy: created
      jobs:
        test: pending
        deploy: created

  - event: run
    jobs: [test]
    expect:
      pipeline: running
      stages:
        test: running
        deploy: created
      jobs:
        test: running
        deploy: created

  - event: success
    jobs: [test]
    expect:
      pipeline: running
      stages:
        test: success
        deploy: pending
      jobs:
        test: success
        deploy: pending

  - event: success
    jobs: [deploy]
    expect:
      pipeline: success
      stages:
        test: success
        deploy: success
      jobs:
        test: success
        deploy: success
