job_with_secrets_without_any_vault_provider:
  script:
    - echo $TEST_DB_PASSWORD
  secrets:
    TEST_DB_PASSWORD:
      token: $TEST_TOKEN

job_with_secrets_with_extra_properties:
  script:
    - echo $TEST_DB_PASSWORD
  secrets:
    TEST_DB_PASSWORD:
      vault: test/db/password
      extra_prop: TEST

job_with_secrets_with_invalid_vault_property:
  script:
    - echo $TEST_DB_PASSWORD
  secrets:
    TEST_DB_PASSWORD:
      vault:
        invalid: TEST

job_with_secrets_with_missing_required_vault_property:
  script:
    - echo $TEST_DB_PASSWORD
  secrets:
    TEST_DB_PASSWORD:
      vault:
        path: gitlab

job_with_secrets_with_missing_required_engine_property:
  script:
    - echo $TEST_DB_PASSWORD
  secrets:
    TEST_DB_PASSWORD:
      vault:
        engine:
          path: kv

job_with_azure_key_vault_secrets_with_extra_properties:
  script:
    - echo $TEST_DB_PASSWORD
  secrets:
    TEST_DB_PASSWORD:
      azure_key_vault:
        name: mypass
        extra_prop: TEST

job_with_secrets_with_invalid_azure_key_vault_property:
  script:
    - echo $TEST_DB_PASSWORD
  secrets:
    TEST_DB_PASSWORD:
      azure_key_vault:
        invalid: TEST

job_with_secrets_with_missing_required_azure_key_vault_property:
  script:
    - echo $TEST_DB_PASSWORD
  secrets:
    TEST_DB_PASSWORD:
      azure_key_vault:
        version: latest

job_with_secrets_with_missing_required_name_property:
  script:
    - echo $TEST_DB_PASSWORD
  secrets:
    TEST_DB_PASSWORD:
      azure_key_vault:
        name:
        version: latest

job_with_gcp_secret_manager_secret_without_name:
  script:
    - echo $TEST_DB_PASSWORD
  secrets:
    TEST_DB_PASSWORD:
      gcp_secret_manager:
        version: latest
      token: $TEST_TOKEN

job_with_gcp_secret_manager_secret_without_token:
  script:
    - echo $TEST_DB_PASSWORD
  secrets:
    TEST_DB_PASSWORD:
      gcp_secret_manager:
        name: my-secret

