# EE: Canonical MR pipelines
.rspec-fail-fast:
  tags:
    # NOTE: the fail-fast job is a special case with regard to GLCI_MEDIUM_RUNNER_REQUIRED,
    # because it can contain both non-system and system tests, and thus must still always be run
    # even on environments which do NOT have medium runners available to reliably run system tests
    # with the latest chrome. So, in this case, we do not add a "never" rule to exclude the job
    # like all the other system test jobs. So it's enabled, but instead of requiring a valid
    # runner tag in these environments, we just allow it to use the default value of
    # an empty string, which means that no runner tag will match, and thus the default runners
    # will be used. This is still safe for those environments, because if no system test jobs ran,
    # then no system tests can fail, and thus should never be included in the set of fail-fast tests
    - $GLCI_MEDIUM_RUNNER_REQUIRED
  extends:
    - .rails:rules:rspec fail-fast
  stage: test
  script:
    - !reference [.base-script, script]
    - rspec_section rspec_fail_fast "${MATCHING_TESTS_PATH}" "--fail-fast=${RSPEC_FAIL_FAST_THRESHOLD} --tag ~quarantine --tag ~zoekt --tag ~click_house"

rspec fail-fast:
  extends:
    - .rspec-base-pg16
    - .rspec-fail-fast  # extends from .rspec-fail-fast last to override script from .rspec-base-pg16
  variables:
    MATCHING_TESTS_PATH: "${GLCI_PREDICTIVE_RSPEC_MATCHING_TESTS_FOSS_PATH}"

rspec-ee fail-fast:
  extends:
    - .rspec-ee-base-pg16
    - .rspec-fail-fast  # extends from .rspec-fail-fast last to override script from .rspec-ee-base-pg16
  variables:
    MATCHING_TESTS_PATH: "${GLCI_PREDICTIVE_RSPEC_MATCHING_TESTS_EE_PATH}"

fail-pipeline-early:
  extends:
    - .rails:rules:fail-pipeline-early
  stage: post-test
  needs:
    - job: rspec fail-fast
      artifacts: false
  variables:
    GIT_DEPTH: 1
  before_script:
    - source scripts/utils.sh
    - install_gitlab_gem
  script:
    - fail_pipeline_early

.base-rspec-pg16-rerun-previous-failed-tests:
  tags:
    - $GLCI_MEDIUM_RUNNER_REQUIRED # See note above on .rspec-fail-fast regarding special-case usage of GLCI_MEDIUM_RUNNER_REQUIRED
  extends:
    - .rails:rules:rerun-previous-failed-tests
  stage: test
  needs:
    - !reference [.rspec-base-needs, needs]
    - job: "detect-previous-failed-tests"
  script:
    - !reference [.base-script, script]
    - rspec_section rspec_rerun_previous_failed_tests "${PREVIOUS_FAILED_TESTS_FILE}"

rspec rspec-pg16-rerun-previous-failed-tests:
  extends:
    - .rspec-base-pg16
    - .base-rspec-pg16-rerun-previous-failed-tests
  variables:
    PREVIOUS_FAILED_TESTS_FILE: tmp/previous_failed_tests/rspec_failed_tests.txt

rspec rspec-ee-pg16-rerun-previous-failed-tests:
  extends:
    - .rspec-ee-base-pg16
    - .base-rspec-pg16-rerun-previous-failed-tests
  variables:
    PREVIOUS_FAILED_TESTS_FILE: tmp/previous_failed_tests/rspec_ee_failed_files.txt
