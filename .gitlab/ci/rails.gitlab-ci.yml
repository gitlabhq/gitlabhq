rspec:coverage:
  extends:
    - .coverage-base
    - .rails:rules:rspec-coverage
  stage: post-test
  needs:
    - job: setup-test-env
      artifacts: false
    # FOSS/EE jobs
    - job: rspec:artifact-collector unit
      optional: true
    - job: rspec:artifact-collector part-a
      optional: true
    - job: rspec:artifact-collector part-b
      optional: true
    - job: rspec:artifact-collector unit single-redis
      optional: true
    - job: rspec:artifact-collector system single-redis
      optional: true
    - job: rspec:artifact-collector remainder single-redis
      optional: true
    # as-if-foss jobs
    - job: rspec:artifact-collector as-if-foss
      optional: true
    # EE jobs
    - job: rspec:artifact-collector ee unit single-redis
      optional: true
    - job: rspec:artifact-collector ee remainder single-redis
      optional: true
    - job: rspec:artifact-collector ee unit
      optional: true
    - job: rspec:artifact-collector ee remainder
      optional: true
  script:
    - bundle exec scripts/merge-simplecov
    - |
      if [ -e coverage/coverage.xml ]; then
        echo "coverage.xml size before stripping whitespace: $(cat coverage/coverage.xml | wc -c | numfmt --to=si --padding=1)"
        sed -i -E 's/^ +//' coverage/coverage.xml
        echo "coverage.xml size after stripping whitespace: $(cat coverage/coverage.xml | wc -c | numfmt --to=si --padding=1)"

        # Split into many coverage files, or copy the main coverage file as a fallback.
        bundle exec ruby scripts/cobertura_splitter.rb coverage/coverage.xml || cp coverage/coverage.xml coverage/coverage-0.xml
      else
        echo "Warning: coverage/coverage.xml not found, skipping whitespace stripping"
      fi
  coverage: '/LOC \((\d+\.\d+%)\) covered.$/'
  artifacts:
    name: coverage
    expire_in: 31d
    paths:
      - coverage/index.html
      - coverage/assets/
      - coverage/lcov/
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage/coverage-*.xml

rspec:undercoverage:
  extends:
    - .coverage-base
    - .rails:rules:rspec-undercoverage
  stage: post-test
  needs: ["rspec:coverage"]
  script:
    - if [[ ",${CI_MERGE_REQUEST_LABELS}," == *",pipeline:skip-undercoverage,"* ]]; then
        echo "The 'pipeline:skip-undercoverage' label is set on the MR, exiting early.";
        exit 0;
      else
        echo "The 'pipeline:skip-undercoverage' label is not set on the MR, proceeding.";
      fi
    - if [ -n "$CI_MERGE_REQUEST_TARGET_BRANCH_SHA" ]; then
        echo "HEAD is $(git rev-parse HEAD). \$CI_MERGE_REQUEST_TARGET_BRANCH_SHA is ${CI_MERGE_REQUEST_TARGET_BRANCH_SHA}";
      else
        echo "HEAD is $(git rev-parse HEAD). \$CI_MERGE_REQUEST_DIFF_BASE_SHA is ${CI_MERGE_REQUEST_DIFF_BASE_SHA}";
      fi;
    - UNDERCOVERAGE_COMPARE="${CI_MERGE_REQUEST_TARGET_BRANCH_SHA:-$CI_MERGE_REQUEST_DIFF_BASE_SHA}"
    - git diff ${UNDERCOVERAGE_COMPARE} --stat
    - echo "Undercoverage comparing with ${UNDERCOVERAGE_COMPARE}."
    - if [ -f scripts/undercoverage ]; then
        bundle exec scripts/undercoverage ${UNDERCOVERAGE_COMPARE};
      fi;

rspec:feature-flags:
  extends:
    - .rails:rules:rspec-feature-flags
  stage: post-test
  needs:
    - job: "feature-flags-usage"
    - job: "haml-lint"
  before_script:
    - source scripts/utils.sh
  script:
