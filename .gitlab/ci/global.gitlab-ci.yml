      - lib/gitlab/setup_helper.rb
    prefix: "gitaly-binaries-${BUILD_OS}-${OS_VERSION}"
  paths:
    - ${TMP_TEST_FOLDER}/gitaly/_build/bin/
    - ${TMP_TEST_FOLDER}/gitaly/_build/deps/git/install/
