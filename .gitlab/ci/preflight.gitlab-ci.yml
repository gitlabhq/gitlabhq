.preflight-job-base:
  stage: preflight
  extends:
    - .default-retry

.rails-production-server-boot:
  extends:
    - .preflight-job-base
    - .default-before_script
    - .production
    - .ruby-cache
    - .use-pg16
    - .preflight:rules:rails-production-server-boot
  needs:
    - job: cache:ruby-gems
      optional: true
  artifacts:
    expire_in: 7d
    when: always
    paths:
      - log/

ruby_syntax:
  extends:
    - .preflight-job-base
    - .preflight:rules:ruby_syntax
  before_script:
    - source scripts/utils.sh
  image: ${GITLAB_DEPENDENCY_PROXY_ADDRESS}ruby:${RUBY_VERSION}
  parallel:
    matrix:
      - RUBY_VERSION: ["${RUBY_VERSION_DEFAULT}", "${RUBY_VERSION_NEXT}"]
  script:
    - fail_on_warnings scripts/lint/check_ruby_syntax.rb

no-ee-check:
  extends:
    - .preflight-job-base
    - .preflight:rules:no-ee-check
  script:
    - scripts/no-dir-check ee

no-jh-check:
  extends:
    - .preflight-job-base
    - .preflight:rules:no-jh-check
  script:
    - scripts/no-dir-check jh

.pipeline-tier-base:
  extends:
    - .preflight-job-base
  image: ${GITLAB_DEPENDENCY_PROXY_ADDRESS}alpine:latest
  variables:
    GIT_STRATEGY: none
  script:
    - echo "${CI_JOB_NAME}"

pipeline-tier-1:
  extends:
    - .pipeline-tier-base
    - .preflight:rules:pipeline-tier-1

pipeline-tier-2:
  extends:
    - .pipeline-tier-base
    - .preflight:rules:pipeline-tier-2

pipeline-tier-3:
  extends:
    - .pipeline-tier-base
    - .preflight:rules:pipeline-tier-3
