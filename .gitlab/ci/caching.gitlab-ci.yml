#===== extensions ======
.cache-pull-push-base:
  stage: sync
  extends:
    - .default-retry
    - .shared:rules:update-cache-v2
  variables:
    GIT_DEPTH: 1
    GIT_STRATEGY: fetch
  allow_failure: true
#=================================
# Dependencies
#=================================
cache:ruby-gems:
  extends:
    - .with-ruby-slim-image
    - .cache-pull-push-base
    - .ruby-cache-pull-push
    - .caching:rules:gem-cache
  stage: sync
  variables:
    BUNDLE_WITHOUT: ""
  before_script:
    - source scripts/utils.sh
  script:
    - bundle_install_script

cache:ruby-gems-ubi:
  extends:
    - cache:ruby-gems
    - .with-ruby-ubi-image
  variables:
    BUILD_OS: ubi
    OS_VERSION: $UBI_VERSION

cache:node-modules:
  extends:
    - .cache-pull-push-base
    - .with-ci-node-image
    - .yarn-cache-pull-push
  variables:
    GLCI_SKIP_NODE_MODULES_PATCHING: "true"
  before_script:
    - source scripts/utils.sh
  script:
    - yarn_install_script

# separate production cache is needed for jobs that run yarn install with NODE_ENV=production
# if cache generated with NODE_ENV=test is used, yarn install will still take substantial amount of time to run
cache:node-modules-production:
  extends: cache:node-modules
  variables:
    NODE_ENV: production

cache:e2e-ruby-gems:
  extends:
    - .with-ruby-slim-image
    - .cache-pull-push-base
    - .qa-cache-pull-push
  before_script:
    - source scripts/utils.sh
    - cd qa
    # e2e tests do not have alternative Gemfile but it could be set by rails-next pipeline
    # so it needs to be unset explicitly
    - unset BUNDLE_GEMFILE
  script:
    - bundle_install_script

# E2E runners have separate infra setup and different cache bucket
cache:e2e-ruby-gems-e2e-runners:
  extends:
    - cache:e2e-ruby-gems
    - .caching:rules:e2e-gem-cache-e2e-runners
  tags:
    - e2e

cache:orchestrator-gems:
  extends:
    - .with-ruby-slim-image
    - .cache-pull-push-base
    - .qa-orchestrator-cache-pull-push
  before_script:
    - source scripts/utils.sh
    - cd qa/gems/gitlab-orchestrator
    # orchestrator doesn't have alternative Gemfile but it could be set by rails-next pipeline
    # so it needs to be unset explicitly
    - unset BUNDLE_GEMFILE
  script:
    - bundle_install_script

#=================================
# Workhorse
#=================================
cache:workhorse-hash:
  extends:
    - .cache-pull-push-base
    - .with-alpine-image
  script:
    - echo "GLCI_WORKHORSE_HASH=$(git rev-parse HEAD:workhorse)" > build.env
    - echo "Calculated workhorse checksum - $(cat build.env)"
  artifacts:
    reports:
      dotenv: build.env

#=================================
# Frontend assets
#=================================
# calculate asset hash so it can be used in cache key name
cache:assets-hash:
  extends:
    - .cache-pull-push-base
    - .with-ci-node-image
    - .ruby-node-cache
  needs:
    - job: cache:ruby-gems
      optional: true
    - job: cache:node-modules
      optional: true
  before_script:
    - source scripts/utils.sh
    - bundle_install_script
    - yarn_install_script
  script:
    - echo "GLCI_GITLAB_ASSETS_HASH=$(bundle exec rake gitlab:assets:hash_sum)" > build.env
    - echo "Calculated assets checksum - $(cat build.env)"
  artifacts:
    reports:
      dotenv: build.env

#=================================
# Cleanup
#=================================
# cleanup job which is responsible for custom caching implementation that is still used by workhorse and fixtures
packages-cleanup:
  extends:
    - .default-retry
    - .caching:rules:packages-cleanup
    - .with-ruby-slim-image
  stage: prepare
  before_script:
    - source scripts/utils.sh
    - install_gitlab_gem
  script:
    - scripts/packages/automated_cleanup.rb
