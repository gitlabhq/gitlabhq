graphql-verify:
  variables:
    SETUP_DB: "false"
  extends:
    - .default-retry
    - .ruby-cache
    - .default-before_script
    - .graphql:rules:graphql-verify
  stage: test
  needs:
    - job: cache:ruby-gems
      optional: true
  script:
    - bundle exec rake gitlab:graphql:validate
    - bundle exec rake gitlab:graphql:check_docs
    - bundle exec rake gitlab:graphql:generate_all_introspection_schemas
    - bundle exec rake gitlab:graphql:schema:dump
    - node scripts/frontend/graphql_possible_types_extraction.js --check

  artifacts:
    expire_in: 7 days
    name: graphql-schema-verify
    paths:
      - tmp/tests/graphql/gitlab_schema.graphql
      - tmp/tests/graphql/gitlab_schema.json
      - public/-/graphql/introspection_result.json
      - public/-/graphql/introspection_result_no_deprecated.json
    when: always
