.base-image-build-buildx:
  extends: .use-buildx
  variables:
    GIT_LFS_SKIP_SMUDGE: 1  # disable pulling objects from lfs
  retry: 2

# This image is used by:
# - The `e2e:test-on-omnibus-ee` child pipeline test stage jobs
# See https://docs.gitlab.com/ee/development/testing_guide/end_to_end/#testing-code-in-merge-requests for more details.
build-qa-image:
  extends:
    - .base-image-build-buildx
    - .build-images:rules:build-qa-image
  stage: build-images
  needs: []
  script:
    - scripts/build_qa_image

build-qa-image as-if-foss:
  extends:
    - build-qa-image
    - .as-if-foss
    - .qa:rules:test-on-omnibus-ce:follow-up

retag-gdk-image:
  extends:
    - .base-image-build-buildx
    - .build-images:rules:retag-gdk-image
  tags:
    - docker
  stage: build-images
  needs: []
  script:
    - echo "$RETAG_GDK_IMAGE_TOKEN" | docker login "$CI_REGISTRY" -u "$RETAG_GDK_IMAGE_TOKEN_NAME" --password-stdin
    - |
      image="registry.gitlab.com/gitlab-org/gitlab-development-kit/asdf-bootstrapped-verify/main"
      tag=$(awk '/ARG GDK_SHA=/ {print $2}' qa/gdk/Dockerfile.gdk | sed 's/.*=//g')
      docker buildx imagetools create --tag "${image}:stable-${tag}" "${image}:${tag}"

build-gdk-image:
  extends:
    - .base-image-build-buildx
    - .build-images:rules:build-gdk-image
  tags:
    - $GITLAB_LARGE_RUNNER_OPTIONAL
  stage: build-images
  needs:
    - job: gdk:compile-test-assets
    - job: retag-gdk-image
      optional: true
  script:
    - run_with_custom_exit_code scripts/build_gdk_image

# NOTE: release-tools verifies the presence on this job for a commit that is
# candidate to an auto-deploy package. This job name can't be changed without
# changing the code in release-tools.
# TODO: assets image is built in compile-production-assets job, update release-tools to not depend on this job
build-assets-image:
  extends:
    - .base-image-build-buildx
    - .build-images:rules:build-assets-image
  stage: build-images
  needs: ["compile-production-assets"]
  variables:
    GLCI_BUILD_ASSETS_IMAGE: "true"
  script:
    - scripts/build_assets_image
  artifacts:
    expire_in: 7 days
    paths:
      - cached-assets-hash.txt

build-assets-image as-if-foss:
  extends:
    - build-assets-image
    - .as-if-foss
    - .qa:rules:test-on-omnibus-ce:follow-up
  needs: ["compile-production-assets as-if-foss"]
