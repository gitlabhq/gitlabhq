fragment LinkedPipelineData on Pipeline {
  __typename
  id
  iid
  path
  cancelable
  retryable
  userPermissions {
    updatePipeline
  }
  # @graphql-eslint/eslint-plugin@4.0.0 reports missing IDs in `FragmentDefinition`. For now, we are
  # ignoring the newly uncovered error on this fragment. Please consider addressing the violation
  # if you are modifying this file and it turns out selecting the ID makes sense here.
  # eslint-disable-next-line @graphql-eslint/require-selections
  status: detailedStatus {
    __typename
    group
    label
    icon
    text
  }
  sourceJob {
    __typename
    id
    name
    retried
  }
  project {
    __typename
    id
    name
    fullPath
  }
}

query getPipelineDetails($projectPath: ID!, $iid: ID!) {
  project(fullPath: $projectPath) {
    __typename
    id
    pipeline(iid: $iid) {
      __typename
      id
      iid
      usesNeeds
      userPermissions {
        updatePipeline
      }
      downstream {
        __typename
        nodes {
          # eslint-disable-next-line @graphql-eslint/require-selections -- for detailedStatus.id
          ...LinkedPipelineData
          name
        }
      }
      upstream {
        # eslint-disable-next-line @graphql-eslint/require-selections -- for detailedStatus.id
        ...LinkedPipelineData
      }
      stages {
        __typename
        nodes {
          __typename
          id
          name
          # eslint-disable-next-line @graphql-eslint/require-selections
          status: detailedStatus {
            __typename
            action {
              __typename
              id
              icon
              path
              title
              confirmationMessage
            }
          }
          groups {
            __typename
            nodes {
              __typename
              id
              # eslint-disable-next-line @graphql-eslint/require-selections
              status: detailedStatus {
                __typename
                label
                group
                icon
                text
              }
              name
              size
              jobs {
                __typename
                nodes {
                  __typename
                  id
                  name
                  kind
                  needs {
                    __typename
                    nodes {
                      __typename
                      id
                      name
                    }
                  }
                  previousStageJobs {
                    __typename
                    nodes {
                      __typename
                      id
                      name
                    }
                  }
                  # eslint-disable-next-line @graphql-eslint/require-selections
                  status: detailedStatus {
                    __typename
                    icon
                    tooltip
                    hasDetails
                    detailsPath
                    deploymentDetailsPath
                    group
                    label
                    text
                    action {
                      __typename
                      id
                      buttonTitle
                      confirmationMessage
                      icon
                      path
                      title
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
