query getPipelineNeeds($projectPath: ID!, $iid: ID!) {
  project(fullPath: $projectPath) {
    id
    pipeline(iid: $iid) {
      id
      stages {
        nodes {
          id
          groups {
            nodes {
              id
              jobs {
                nodes {
                  id
                  name
                  needs {
                    nodes {
                      id
                      name
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
