mutation updatePreferences(
  $mergeRequestDashboardListType: MergeRequestsDashboardListType
  $mergeRequestDashboardShowDrafts: Boolean
) {
  userPreferencesUpdate(
    input: {
      mergeRequestDashboardListType: $mergeRequestDashboardListType
      mergeRequestDashboardShowDrafts: $mergeRequestDashboardShowDrafts
    }
  ) {
    userPreferences {
      mergeRequestDashboardListType: mergeRequestDashboardListType
      mergeRequestDashboardShowDrafts
    }
  }
}
