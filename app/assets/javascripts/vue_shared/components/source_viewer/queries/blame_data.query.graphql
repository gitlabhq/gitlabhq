#import "~/graphql_shared/fragments/author.fragment.graphql"

query getBlameData(
  $fullPath: ID!
  $filePath: String!
  $fromLine: Int
  $toLine: Int
  $ignoreRevs: Boolean
  $ref: String!
) {
  project(fullPath: $fullPath) {
    id
    repository {
      blobs(ref: $ref, paths: [$filePath]) {
        nodes {
          id
          blame(fromLine: $fromLine, toLine: $toLine, ignoreRevs: $ignoreRevs) {
            firstLine
            groups {
              lineno
              span
              previousPath
              commit {
                id
                authorName
                titleHtml
                title
                message
                authoredDate
                authorGravatar
                webPath
                parentSha
                author {
                  ...Author
                }
                sha
                shortId
              }
              commitData {
                ageMapClass
              }
            }
          }
        }
      }
    }
  }
}
