#import "~/graphql_shared/fragments/page_info.fragment.graphql"

query accessTokensGetProjects(
  $search: String = ""
  $after: String = ""
  $first: Int = null
  $ids: [ID!] = null
) {
  projects(
    search: $search
    after: $after
    first: $first
    ids: $ids
    membership: true
    searchNamespaces: true
    sort: "UPDATED_ASC"
  ) {
    nodes {
      id
      name
      nameWithNamespace
      avatarUrl
    }
    pageInfo {
      ...PageInfo
    }
  }
}
