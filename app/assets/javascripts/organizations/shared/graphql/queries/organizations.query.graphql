#import "~/graphql_shared/fragments/page_info.fragment.graphql"
#import "~/organizations/shared/graphql/fragments/organization.fragment.graphql"

query getOrganizations($first: Int, $last: Int, $before: String, $after: String, $search: String) {
  organizations(first: $first, last: $last, before: $before, after: $after, search: $search) {
    nodes {
      ...Organization
    }
    pageInfo {
      ...PageInfo
    }
  }
}
