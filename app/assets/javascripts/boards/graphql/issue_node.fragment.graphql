#import "~/graphql_shared/fragments/milestone.fragment.graphql"
#import "~/graphql_shared/fragments/user.fragment.graphql"

fragment IssueNode on Issue {
  id
  iid
  author {
    id
    username
  }
  title
  referencePath: reference(full: true)
  closedAt
  dueDate
  timeEstimate
  totalTimeSpent
  humanTimeEstimate
  humanTotalTimeSpent
  emailsDisabled
  confidential
  hidden
  webUrl
  relativePosition
  type
  severity
  milestone {
    ...MilestoneFragment
  }
  assignees {
    nodes {
      ...User
    }
  }
  labels {
    nodes {
      id
      title
      color
      description
    }
  }
}
