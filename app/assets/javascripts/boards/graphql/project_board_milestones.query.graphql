query ProjectBoardMilestones($fullPath: ID!, $searchTerm: String, $state: MilestoneStateEnum) {
  namespace: project(fullPath: $fullPath) {
    id
    milestones(
      searchTitle: $searchTerm
      includeAncestors: true
      state: $state
      sort: EXPIRED_LAST_DUE_DATE_ASC
    ) {
      nodes {
        id
        title
      }
    }
  }
}
