#import "./dora_metric_item.fragment.graphql"

query doraMetricsQuery(
  $fullPath: ID!
  $startDate: Date!
  $endDate: Date!
  $interval: DoraMetricBucketingInterval!
  $skipDeploymentFrequency: Boolean = false
  $skipLeadTimeForChanges: Boolean = false
  $skipTimeToRestoreService: Boolean = false
  $skipChangeFailureRate: Boolean = false
) {
  project(fullPath: $fullPath) {
    id
    dora {
      metrics(startDate: $startDate, endDate: $endDate, interval: $interval) {
        ...DoraMetricItem
      }
    }
  }
  group(fullPath: $fullPath) {
    id
    dora {
      metrics(startDate: $startDate, endDate: $endDate, interval: $interval) {
        ...DoraMetricItem
      }
    }
  }
}
