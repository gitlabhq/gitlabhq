#import '~/graphql_shared/fragments/blobviewer.fragment.graphql'

fragment SnippetBase on Snippet {
  id
  title
  description
  descriptionHtml
  createdAt
  updatedAt
  visibilityLevel
  webUrl
  httpUrlToRepo
  sshUrlToRepo
  blob {
    binary
    name
    path
    rawPath
    size
    externalStorage
    renderedAsText
    simpleViewer {
      ...BlobViewer
    }
    richViewer {
      ...BlobViewer
    }
  }
  userPermissions {
    adminSnippet
    updateSnippet
  }
}
