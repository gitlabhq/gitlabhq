# @feature_category: code_review_workflow
query getCustomEmoji($groupPath: ID!, $after: String) {
  group(fullPath: $groupPath) {
    id
    customEmoji(after: $after, includeAncestorGroups: true) {
      pageInfo {
        hasNextPage
        endCursor
      }
      nodes {
        id
        name
        url
      }
    }
  }
}
