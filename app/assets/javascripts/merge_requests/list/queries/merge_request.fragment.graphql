#import "~/graphql_shared/fragments/user.fragment.graphql"

fragment MergeRequestFragment on MergeRequest {
  id
  iid
  createdAt
  downvotes
  state
  title
  updatedAt
  mergedAt
  upvotes
  resolvedDiscussionsCount @include(if: $isSignedIn)
  resolvableDiscussionsCount @include(if: $isSignedIn)
  webUrl
  assignees @skip(if: $hideUsers) {
    nodes {
      ...User
    }
  }
  reviewers @skip(if: $hideUsers) {
    nodes {
      ...User
    }
  }
  author @skip(if: $hideUsers) {
    ...User
  }
  labels {
    nodes {
      id
      color
      title
      description
    }
  }
  milestone {
    id
    dueDate
    startDate
    webPath
    title
  }
  headPipeline {
    id
    detailedStatus {
      id
      icon
      text
      detailsPath
    }
  }
  conflicts
  commitCount
  sourceBranchExists
  targetBranchExists
  targetBranch
  targetBranchPath
  taskCompletionStatus {
    completedCount
    count
  }
  hidden
}
