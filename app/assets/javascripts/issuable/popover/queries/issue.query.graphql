query workItemPopover($fullPath: ID!, $iid: String!) {
  namespace(fullPath: $fullPath) {
    id
    workItem(iid: $iid) {
      id
      iid
      confidential
      createdAt
      fullReference: reference(full: true)
      state
      title
      workItemType {
        id
        name
        iconName
      }
      widgets {
        ... on WorkItemWidgetMilestone {
          type
          milestone {
            id
            dueDate
            startDate
            title
          }
        }
        ... on WorkItemWidgetStartAndDueDate {
          type
          dueDate
          startDate
        }
      }
    }
  }
}
