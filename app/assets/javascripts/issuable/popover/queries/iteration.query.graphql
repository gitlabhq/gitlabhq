#import "ee/sidebar/queries/iteration.fragment.graphql"

query iteration($id: IterationID!, $fullPath: String) {
  iteration(id: $id) {
    ...IterationFragment
    state
    group @gl_introduced(version: "18.10.0") {
      id
      fullPath
    }
    report(fullPath: $fullPath) {
      stats {
        total {
          count
        }
        complete {
          count
        }
      }
    }
  }
}
