query getContainerRepositoryDetails($id: ID!) {
  containerRepository(id: $id) {
    id
    name
    path
    status
    location
    canDelete
    createdAt
    updatedAt
    expirationPolicyStartedAt
    expirationPolicyCleanupStatus
    project {
      visibility
      path
      containerExpirationPolicy {
        enabled
        nextRunAt
      }
    }
  }
}
