#import "~/graphql_shared/fragments/ci_icon.fragment.graphql"

fragment BaseProject on Project {
  id
  fullPath
  archived
  nameWithNamespace
  webUrl
  topics
  forksCount
  avatarUrl
  starCount
  visibility
  openMergeRequestsCount
  openIssuesCount
  descriptionHtml
  createdAt
  updatedAt
  lastActivityAt
  mergeRequestsAccessLevel {
    stringValue
  }
  issuesAccessLevel {
    stringValue
  }
  forkingAccessLevel {
    stringValue
  }
  userPermissions {
    removeProject
    viewEditPage
  }
  maxAccessLevel {
    integerValue
  }
  isCatalogResource
  exploreCatalogPath
  pipeline {
    detailedStatus {
      ...CiIcon
    }
  }
}
