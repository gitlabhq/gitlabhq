#import "~/graphql_shared/fragments/group_interface.fragment.graphql"

fragment Group on Group {
  ...GroupInterface
  editPath
  parent {
    id
  }
  descriptionHtml
  descendantGroupsCount
  projectsCount
  groupMembersCount
  visibility
  createdAt
  updatedAt
  maxAccessLevel {
    integerValue
  }
  isLinkedToSubscription
  archived
  markedForDeletion
  isSelfDeletionInProgress
  isSelfDeletionScheduled
  permanentDeletionDate
}
