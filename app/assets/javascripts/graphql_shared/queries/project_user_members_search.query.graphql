query searchProjectMembers(
  $fullPath: ID!
  $search: String
  $ids: [ID!]
  $accessLevels: [AccessLevelEnum!]
) {
  project(fullPath: $fullPath) {
    id
    projectMembers(search: $search, ids: $ids, accessLevels: $accessLevels) {
      nodes {
        id
        user {
          id
          name
          username
          avatarUrl
        }
      }
    }
  }
}
