#import "../fragments/user.fragment.graphql"
#import "~/graphql_shared/fragments/user_availability.fragment.graphql"

query groupUsersSearch($search: String!, $fullPath: ID!, $after: String, $first: Int, $ids: [ID!]) {
  workspace: group(fullPath: $fullPath) {
    id
    users: groupMembers(
      search: $search
      relations: [DIRECT, DESCENDANTS, INHERITED]
      first: $first
      after: $after
      sort: USER_FULL_NAME_ASC
      ids: $ids
    ) {
      pageInfo {
        hasNextPage
        endCursor
        startCursor
      }
      nodes {
        id
        user {
          ...User
          ...UserAvailability
        }
      }
    }
  }
}
