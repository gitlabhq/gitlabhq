#import "../fragments/user.fragment.graphql"
#import "~/graphql_shared/fragments/user_availability.fragment.graphql"
#import "ee_else_ce/graphql_shared/fragments/user_disabled_for_duo_usage.fragment.graphql"
#import "ee_else_ce/graphql_shared/fragments/user_autocomplete_status.fragment.graphql"

# @feature_category: user_profile
query workspaceAutocompleteUsersSearch(
  $search: String!
  $fullPath: ID!
  $isProject: Boolean = true
) {
  groupNamespace: group(fullPath: $fullPath) @skip(if: $isProject) {
    id
    users: autocompleteUsers(search: $search) {
      compositeIdentityEnforced @gl_introduced(version: "18.7.0")
      ...User
      ...UserAvailability
      ...UserDisabledForDuoUsage
      ...AutocompleteUserStatus
    }
  }
  namespace: project(fullPath: $fullPath) {
    id
    users: autocompleteUsers(search: $search) {
      compositeIdentityEnforced @gl_introduced(version: "18.7.0")
      ...User
      ...UserAvailability
      ...UserDisabledForDuoUsage
      ...AutocompleteUserStatus
    }
  }
}
