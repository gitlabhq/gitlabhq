query getBranchRules($projectPath: ID!) {
  project(fullPath: $projectPath) {
    id
    branchRules {
      nodes {
        name
        isDefault
        matchingBranchesCount
        branchProtection {
          allowForcePush
          codeOwnerApprovalRequired
          mergeAccessLevels {
            edges {
              node {
                accessLevel
                accessLevelDescription
                group {
                  id
                }
                user {
                  id
                }
              }
            }
          }
          pushAccessLevels {
            edges {
              node {
                accessLevel
                accessLevelDescription
                group {
                  id
                }
                user {
                  id
                }
              }
            }
          }
        }
        externalStatusChecks {
          nodes {
            id
          }
        }
        approvalRules {
          nodes {
            id
          }
        }
      }
    }
  }
}
