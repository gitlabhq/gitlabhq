query searchNamespacesWhereUserCanCreateProjects($search: String) {
  currentUser {
    id
    groups(permissionScope: CREATE_PROJECTS, search: $search) {
      nodes {
        id
        fullPath
        name
        visibility
        webUrl
      }
    }
    namespace {
      id
      fullPath
      name
      visibility
      webUrl
    }
  }
}
