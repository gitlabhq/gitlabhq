query ciPipelineCreationInputs($fullPath: ID!, $ref: String!) {
  project(fullPath: $fullPath) {
    id
    ciPipelineCreationInputs(ref: $ref) {
      default
      description
      name
      options
      regex
      required
      rules @gl_introduced(version: "18.6.0") {
        conditionTree {
          operator
          field
          value
          children {
            operator
            field
            value
            children {
              operator
              field
              value
            }
          }
        }
        options
        default
      }
      type
    }
  }
}
