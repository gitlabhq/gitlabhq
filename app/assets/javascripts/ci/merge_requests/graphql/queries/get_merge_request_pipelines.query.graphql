#import "~/graphql_shared/fragments/page_info.fragment.graphql"

query getMergeRequestPipelines(
  $mergeRequestIid: String!
  $fullPath: ID!
  $first: Int
  $last: Int
  $after: String
  $before: String
) {
  project(fullPath: $fullPath) {
    id
    fullPath
    mergeRequest(iid: $mergeRequestIid) {
      id
      iid
      title
      webPath
      pipelines(first: $first, last: $last, after: $after, before: $before) {
        count
        nodes {
          id
          iid
          name
          duration
          finishedAt
          path
          configSource
          stuck
          mergeRequestEventType
          failureReason
          yamlErrors
          retryable
          cancelable
          commit {
            id
            title
            webPath
            shortId
            authorGravatar
            author {
              id
              avatarUrl
              commitEmail
              name
              webUrl
            }
          }
          detailedStatus {
            id
            hasDetails
            detailsPath
            label
            name
          }
          user {
            id
            avatar_url: avatarUrl
            name
            path: webPath
          }
        }
        pageInfo {
          ...PageInfo
        }
      }
    }
  }
}
