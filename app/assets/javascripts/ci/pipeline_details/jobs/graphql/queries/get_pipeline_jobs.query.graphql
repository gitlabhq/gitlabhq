#import "~/graphql_shared/fragments/page_info.fragment.graphql"

query getPipelineJobs($fullPath: ID!, $iid: ID!, $after: String) {
  project(fullPath: $fullPath) {
    id
    pipeline(iid: $iid) {
      id
      jobs(after: $after, first: 20) {
        pageInfo {
          ...PageInfo
        }
        nodes {
          artifacts {
            # eslint-disable-next-line @graphql-eslint/require-id-when-available
            nodes {
              downloadPath
              fileType
            }
          }
          allowFailure
          status
          scheduledAt
          manualJob
          triggered
          createdByTag
          detailedStatus {
            id
            detailsPath
            group
            icon
            label
            text
            tooltip
            action {
              id
              buttonTitle
              icon
              method
              path
              title
              confirmationMessage
            }
          }
          id
          refName
          refPath
          tags
          shortSha
          commitPath
          stage {
            id
            name
          }
          name
          duration
          finishedAt
          coverage
          retryable
          playable
          cancelable
          active
          stuck
          userPermissions {
            readBuild
            readJobArtifacts
            updateBuild
          }
        }
      }
    }
  }
}
