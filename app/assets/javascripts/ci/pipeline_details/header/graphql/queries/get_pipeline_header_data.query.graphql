#import "ee_else_ce/ci/pipeline_details/header/graphql/fragments/pipeline_header.fragment.graphql"

query getPipelineHeaderData($fullPath: ID!, $iid: ID!) {
  project(fullPath: $fullPath) {
    id
    pipeline(iid: $iid) {
      status
      retryable
      cancelable
      userPermissions {
        destroyPipeline
        updatePipeline
        cancelPipeline
      }
      detailedStatus {
        id
        detailsPath
        icon
        text
        favicon
      }
      errorMessages {
        nodes {
          id
          content
        }
      }
      createdAt
      user {
        id
        name
        username
        webPath
        webUrl
        email
        avatarUrl
        status {
          message
          emoji
        }
      }
      commit {
        id
        sha
        shortId
        title
        webPath
      }
      finishedAt
      queuedDuration
      duration
      name
      totalJobs
      refText
      type
      triggeredByPath
      stuck
      child
      complete
      ref
      latest
      mergeRequestEventType
      configSource
      failureReason
      source
      trigger
      mergeRequest {
        id
        sourceBranch
      }
      ...PipelineHeaderData
    }
  }
}
