#import "~/ci/catalog/graphql/fragments/catalog_resource.fragment.graphql"

query getCatalogResources(
  $scope: CiCatalogResourceScope
  $minAccessLevel: AccessLevelEnum
  $searchTerm: String
  $sortValue: CiCatalogResourceSort
  $after: String
  $before: String
  $first: Int = 20
  $last: Int
) {
  ciCatalogResources(
    scope: $scope
    minAccessLevel: $minAccessLevel
    search: $searchTerm
    sort: $sortValue
    after: $after
    before: $before
    first: $first
    last: $last
  ) {
    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }
    nodes {
      ...CatalogResourceFields
    }
  }
}
