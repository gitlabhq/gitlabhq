# @feature_category: portfolio_management

mutation workItemSavedViewUpdate($input: WorkItemSavedViewUpdateInput!) {
  workItemSavedViewUpdate(input: $input) {
    savedView {
      id
      name
      description
      subscribed
      isPrivate: private
      displaySettings
      filters
      sort
      userPermissions {
        updateSavedView
        deleteSavedView
      }
    }
    errors
  }
}
