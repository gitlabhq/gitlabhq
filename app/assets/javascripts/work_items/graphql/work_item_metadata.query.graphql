#import "./work_item_metadata.fragment.graphql"

query workItemMetadata($fullPath: ID!) {
  namespace(fullPath: $fullPath) {
    id
    availableFeatures {
      ...WorkItemAvailableFeatures
    }
    linkPaths {
      ...WorkItemLinkPaths
    }
    userPermissions {
      createWorkItem
      adminLabel
      createProjects
      adminIssue
      adminProject
      importWorkItems
      readCrmContact
      readCrmOrganization
      createSavedView @gl_introduced(version: "18.10.0")
    }
    metadata {
      ...WorkItemMetadata
    }
    subscribedSavedViewLimit
  }
}
