#import "./work_item_metadata.fragment.graphql"

query workItemMetadata($fullPath: ID!) {
  namespace(fullPath: $fullPath) {
    id
    availableFeatures {
      ...WorkItemAvailableFeatures
      hasDesignManagementFeature @gl_introduced(version: "18.6.0")
    }
    linkPaths {
      ...WorkItemLinkPaths
    }
    userPermissions {
      createWorkItem
      adminLabel
      createProjects
      adminIssue
      adminProject
      importWorkItems
    }
  }
}
