# @feature_category: team_planning
query workItemEmailParticipantsByIid($fullPath: ID!, $iid: String!) {
  namespace(fullPath: $fullPath) {
    id
    workItem(iid: $iid) {
      id
      iid
      widgets {
        ... on WorkItemWidgetEmailParticipants {
          type
          emailParticipants {
            nodes {
              email
            }
          }
        }
      }
    }
  }
}
