#import "~/graphql_shared/fragments/user.fragment.graphql"
#import "~/work_items/graphql/award_emoji.fragment.graphql"

fragment WorkItemNote on Note {
  id
  body
  bodyHtml
  system
  internal
  imported
  systemNoteIconName
  createdAt
  lastEditedAt
  url
  authorIsContributor
  maxAccessLevelOfAuthor
  externalAuthor
  lastEditedBy {
    ...User
    webPath
  }
  discussion {
    id
    resolved
    resolvable
    resolvedBy {
      id
      name
    }
  }
  author {
    ...User
  }
  awardEmoji {
    nodes {
      ...AwardEmojiFragment
    }
  }
  userPermissions {
    adminNote
    awardEmoji
    createNote
    resolveNote
  }
  systemNoteMetadata {
    id
  }
}
