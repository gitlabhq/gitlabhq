#import "ee_else_ce/work_items/graphql/notes/work_item_note.fragment.graphql"

mutation createWorkItemNote($input: CreateNoteInput!) {
  createNote(input: $input) {
    note {
      id
      discussion {
        id
        resolved
        resolvable
        resolvedBy {
          id
          name
        }
        userPermissions {
          resolveNote
        }
        notes {
          nodes {
            ...WorkItemNote
          }
        }
      }
    }
    quickActionsStatus {
      errorMessages
      messages
    }
    errors
  }
}
