#import "~/graphql_shared/fragments/page_info.fragment.graphql"
#import "ee_else_ce/work_items/graphql/list/work_item_widgets.fragment.graphql"

query getWorkItems(
  $excludeProjects: Boolean = false
  $includeDescendants: Boolean = true
  $isGroup: Boolean = true
  $fullPath: ID!
  $search: String
  $sort: WorkItemSort
  $state: IssuableState
  $assigneeWildcardId: AssigneeWildcardId
  $assigneeUsernames: [String!]
  $authorUsername: String
  $closedAfter: Time
  $closedBefore: Time
  $confidential: Boolean
  $createdAfter: Time
  $createdBefore: Time
  $dueAfter: Time
  $dueBefore: Time
  $labelName: [String!]
  $milestoneTitle: [String!]
  $milestoneWildcardId: MilestoneWildcardId
  $myReactionEmoji: String
  $subscribed: SubscriptionStatus
  $types: [IssueType!]
  $updatedAfter: Time
  $updatedBefore: Time
  $in: [IssuableSearchableField!]
  $not: NegatedWorkItemFilterInput
  $or: UnionedWorkItemFilterInput
  $afterCursor: String
  $beforeCursor: String
  $firstPageSize: Int
  $lastPageSize: Int
) {
  group(fullPath: $fullPath) @include(if: $isGroup) {
    id
    name
    workItems(
      excludeProjects: $excludeProjects
      includeDescendants: $includeDescendants
      search: $search
      sort: $sort
      state: $state
      assigneeUsernames: $assigneeUsernames
      assigneeWildcardId: $assigneeWildcardId
      authorUsername: $authorUsername
      closedAfter: $closedAfter
      closedBefore: $closedBefore
      confidential: $confidential
      createdAfter: $createdAfter
      createdBefore: $createdBefore
      dueBefore: $dueBefore
      dueAfter: $dueAfter
      labelName: $labelName
      milestoneTitle: $milestoneTitle
      milestoneWildcardId: $milestoneWildcardId
      myReactionEmoji: $myReactionEmoji
      subscribed: $subscribed
      types: $types
      updatedAfter: $updatedAfter
      updatedBefore: $updatedBefore
      in: $in
      not: $not
      or: $or
      after: $afterCursor
      before: $beforeCursor
      first: $firstPageSize
      last: $lastPageSize
    ) {
      pageInfo {
        ...PageInfo
      }
      nodes {
        id
        author {
          id
          avatarUrl
          name
          username
          webUrl
          webPath
        }
        closedAt
        userDiscussionsCount
        confidential
        createdAt
        iid
        namespace {
          id
          fullPath
        }
        reference(full: true)
        state
        title
        updatedAt
        webUrl
        widgets {
          type
          ...WorkItemWidgets
        }
        workItemType {
          id
          name
        }
      }
    }
  }
  project(fullPath: $fullPath) @skip(if: $isGroup) {
    id
    name
    workItems(
      search: $search
      sort: $sort
      state: $state
      assigneeUsernames: $assigneeUsernames
      assigneeWildcardId: $assigneeWildcardId
      authorUsername: $authorUsername
      closedAfter: $closedAfter
      closedBefore: $closedBefore
      confidential: $confidential
      createdAfter: $createdAfter
      createdBefore: $createdBefore
      dueBefore: $dueBefore
      dueAfter: $dueAfter
      labelName: $labelName
      milestoneTitle: $milestoneTitle
      milestoneWildcardId: $milestoneWildcardId
      myReactionEmoji: $myReactionEmoji
      subscribed: $subscribed
      types: $types
      updatedAfter: $updatedAfter
      updatedBefore: $updatedBefore
      in: $in
      not: $not
      or: $or
      after: $afterCursor
      before: $beforeCursor
      first: $firstPageSize
      last: $lastPageSize
    ) {
      pageInfo {
        ...PageInfo
      }
      nodes {
        id
        author {
          id
          avatarUrl
          name
          username
          webUrl
          webPath
        }
        closedAt
        userDiscussionsCount
        confidential
        createdAt
        iid
        namespace {
          id
          fullPath
        }
        reference(full: true)
        state
        title
        updatedAt
        webUrl
        widgets {
          type
          ...WorkItemWidgets
        }
        workItemType {
          id
          name
        }
      }
    }
  }
}
