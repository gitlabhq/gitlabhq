fragment WorkItemAncestors on WorkItem {
  id
  title
  widgets {
    type
    ... on WorkItemWidgetHierarchy {
      type
      hasParent
      parent {
        id
        iid
        title
        confidential
        webUrl
        workItemType {
          id
          name
          iconName
        }
      }
      ancestors {
        nodes {
          id
          iid
          confidential
          workItemType {
            id
            name
            iconName
          }
          title
          state
          reference(full: true)
          createdAt
          closedAt
          webUrl
          widgets {
            type
            ... on WorkItemWidgetHierarchy {
              type
              hasParent
              parent {
                id
              }
            }
          }
        }
      }
    }
  }
}
