#import "ee_else_ce/work_items/graphql/work_item_widgets.fragment.graphql"
#import "ee_else_ce/work_items/graphql/work_item_permissions.fragment.graphql"
#import "~/graphql_shared/fragments/author.fragment.graphql"

fragment WorkItem on WorkItem {
  id
  iid
  archived
  title
  state
  description
  confidential
  createdAt
  closedAt
  webUrl
  reference(full: true)
  createNoteEmail
  movedToWorkItemUrl
  duplicatedToWorkItemUrl
  project {
    id
  }
  namespace {
    id
    fullPath
    name
    fullName
  }
  author {
    ...Author
  }
  workItemType {
    id
    name
    iconName
  }
  userPermissions {
    ...WorkItemPermissions
  }
  widgets {
    ...WorkItemWidgets
  }
}
