# @feature_category: portfolio_management
query savedViews($fullPath: ID!, $subscribedOnly: Boolean) {
  namespace(fullPath: $fullPath) @client {
    id
    savedViews(subscribedOnly: $subscribedOnly) {
      nodes {
        id
        name
        description
        subscribed
        isPrivate: private
        userPermissions {
          updateSavedView
        }
      }
    }
  }
}
