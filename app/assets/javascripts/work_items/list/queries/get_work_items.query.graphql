#import "~/graphql_shared/fragments/page_info.fragment.graphql"
#import "ee_else_ce/work_items/list/queries/work_item_widgets.fragment.graphql"

query getWorkItems(
  $includeDescendants: Boolean = true
  $fullPath: ID!
  $search: String
  $sort: WorkItemSort
  $state: IssuableState
  $assigneeWildcardId: AssigneeWildcardId
  $assigneeUsernames: [String!]
  $authorUsername: String
  $confidential: Boolean
  $labelName: [String!]
  $milestoneTitle: [String!]
  $milestoneWildcardId: MilestoneWildcardId
  $myReactionEmoji: String
  $types: [IssueType!]
  $in: [IssuableSearchableField!]
  $not: NegatedWorkItemFilterInput
  $or: UnionedWorkItemFilterInput
  $afterCursor: String
  $beforeCursor: String
  $firstPageSize: Int
  $lastPageSize: Int
) {
  group(fullPath: $fullPath) {
    id
    workItemStateCounts(
      includeDescendants: $includeDescendants
      sort: $sort
      state: $state
      assigneeUsernames: $assigneeUsernames
      assigneeWildcardId: $assigneeWildcardId
      authorUsername: $authorUsername
      confidential: $confidential
      labelName: $labelName
      milestoneTitle: $milestoneTitle
      milestoneWildcardId: $milestoneWildcardId
      myReactionEmoji: $myReactionEmoji
      types: $types
      not: $not
      or: $or
    ) {
      all
      closed
      opened
    }
    workItems(
      includeDescendants: true
      search: $search
      sort: $sort
      state: $state
      assigneeUsernames: $assigneeUsernames
      assigneeWildcardId: $assigneeWildcardId
      authorUsername: $authorUsername
      confidential: $confidential
      labelName: $labelName
      milestoneTitle: $milestoneTitle
      milestoneWildcardId: $milestoneWildcardId
      myReactionEmoji: $myReactionEmoji
      types: $types
      in: $in
      not: $not
      or: $or
      after: $afterCursor
      before: $beforeCursor
      first: $firstPageSize
      last: $lastPageSize
    ) {
      pageInfo {
        ...PageInfo
      }
      nodes {
        id
        author {
          id
          avatarUrl
          name
          username
          webUrl
          webPath
        }
        closedAt
        confidential
        createdAt
        iid
        reference(full: true)
        state
        title
        updatedAt
        webUrl
        widgets {
          ...WorkItemWidgets
        }
        workItemType {
          id
          name
        }
      }
    }
  }
}
