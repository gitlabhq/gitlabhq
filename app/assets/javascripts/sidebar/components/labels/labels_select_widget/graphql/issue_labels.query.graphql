#import "~/graphql_shared/fragments/label.fragment.graphql"

query issueLabels($fullPath: ID!, $iid: String, $types: [IssueType!]) {
  namespace: project(fullPath: $fullPath) {
    id
    issuable: issue(iid: $iid, types: $types) {
      id
      labels {
        nodes {
          ...Label
        }
      }
    }
  }
}
