mutation issueSetSubscription($fullPath: ID!, $iid: String!, $subscribedState: Boolean!) {
  updateIssuableSubscription: issueSetSubscription(
    input: { projectPath: $fullPath, iid: $iid, subscribedState: $subscribedState }
  ) {
    issuable: issue {
      id
      subscribed
    }
    errors
  }
}
