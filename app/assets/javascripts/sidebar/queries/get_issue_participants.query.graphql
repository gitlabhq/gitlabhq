#import "~/graphql_shared/fragments/user.fragment.graphql"
#import "~/graphql_shared/fragments/user_availability.fragment.graphql"
#import "~/graphql_shared/fragments/user_disabled_for_duo_usage.fragment.graphql"

query issueParticipants($fullPath: ID!, $iid: String!, $getStatus: Boolean = false) {
  namespace: project(fullPath: $fullPath) {
    id
    issuable: issue(iid: $iid) {
      id
      participants {
        count
        nodes {
          ...User
          ...UserAvailability @include(if: $getStatus)
          ...UserDisabledForDuoUsage
        }
      }
    }
  }
}
