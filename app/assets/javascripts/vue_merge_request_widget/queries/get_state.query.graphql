query getState($projectPath: ID!, $iid: String!) {
  project(fullPath: $projectPath) {
    id
    archived
    onlyAllowMergeIfPipelineSucceeds
    allowMergeOnSkippedPipeline
    mergeRequest(iid: $iid) {
      id
      autoMergeEnabled
      availableAutoMergeStrategies
      commitCount
      conflicts
      detailedMergeStatus
      diffHeadSha
      mergeError
      mergeStatus
      mergeable
      mergeableDiscussionsState
      headPipeline {
        id
        status
        warnings
      }
      pipelines(first: 1) {
        nodes {
          id
          mergeRequestEventType
        }
      }
      shouldBeRebased
      sourceBranchExists
      state
      targetBranchExists
      userPermissions {
        canMerge
      }
      draft
    }
  }
}
