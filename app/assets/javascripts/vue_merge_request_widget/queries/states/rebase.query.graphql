query rebaseQuery($projectPath: ID!, $iid: String!) {
  project(fullPath: $projectPath) {
    id
    allowMergeOnSkippedPipeline
    mergeRequest(iid: $iid) {
      id
      rebaseInProgress
      pipelines(first: 1) {
        nodes {
          id
          project {
            id
            fullPath
          }
        }
      }
    }
  }
}
