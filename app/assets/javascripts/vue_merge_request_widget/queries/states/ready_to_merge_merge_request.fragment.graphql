fragment ReadyToMergeMergeRequest on MergeRequest {
  id
  autoMergeEnabled
  shouldRemoveSourceBranch
  forceRemoveSourceBranch
  defaultMergeCommitMessage
  defaultSquashCommitMessage
  squash
  squashOnMerge
  commitCount
  diffHeadSha
  userPermissions {
    removeSourceBranch
    updateMergeRequest
  }
  targetBranch
  mergeError
  commitsWithoutMergeCommits {
    nodes {
      id
      sha
      shortId
      title
      message
    }
  }
  headPipeline {
    id
    status
    path
    active
    ref
  }
}
