#import "~/graphql_shared/fragments/group.fragment.graphql"
#import "~/graphql_shared/fragments/page_info.fragment.graphql"

query adminGroupsQuery(
  $first: Int
  $last: Int
  $before: String
  $after: String
  $sort: String
  $search: String
  $active: Boolean
) {
  groups(
    allAvailable: true
    first: $first
    last: $last
    before: $before
    after: $after
    sort: $sort
    search: $search
    active: $active
  ) {
    nodes {
      ...Group
      rootStorageStatistics {
        storageSize
      }
    }
    pageInfo {
      ...PageInfo
    }
    count
  }
}
