#import "~/graphql_shared/fragments/group.fragment.graphql"
#import "~/graphql_shared/fragments/page_info.fragment.graphql"
#import "~/graphql_shared/fragments/group_interface.fragment.graphql"
#import "ee_else_ce/admin/groups/index/graphql/fragments/admin_group.fragment.graphql"

query adminGroupsQuery(
  $first: Int
  $last: Int
  $before: String
  $after: String
  $sort: String
  $search: String
  $active: Boolean
) {
  groups: adminGroups(
    allAvailable: true
    first: $first
    last: $last
    before: $before
    after: $after
    sort: $sort
    search: $search
    active: $active
  ) {
    nodes {
      ...GroupInterface
      userPermissions {
        adminAllResources
      }
      ... on Group {
        ...Group
        ...AdminGroup
      }
    }
    pageInfo {
      ...PageInfo
    }
    count
  }
}
