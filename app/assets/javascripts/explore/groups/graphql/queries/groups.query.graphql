#import "~/graphql_shared/fragments/group.fragment.graphql"

# @feature_category: groups_and_projects
query exploreGroups($active: Boolean, $search: String, $sort: String, $parentId: Int, $page: Int) {
  groups(active: $active, search: $search, sort: $sort, parentId: $parentId, page: $page) @client {
    nodes {
      ...Group
      hasChildren
      children
      childrenCount
    }
    pageInfo {
      total
      perPage
      nextPage
      previousPage
    }
  }
}
