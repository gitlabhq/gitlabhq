default:
  # Full project: https://gitlab.com/pages/brunch
  image: node:16

pages:
  cache:
    paths:
      - node_modules/
  script:
    - npm update
    - npm install -g brunch@4.0.2
    - brunch build --production
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  environment: production
