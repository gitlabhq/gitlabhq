default:
  # Full project: https://gitlab.com/pages/lektor
  image: python:3.11

pages:
  script:
    - pip install lektor==3.3.11
    - lektor build --output-path public
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  environment: production
