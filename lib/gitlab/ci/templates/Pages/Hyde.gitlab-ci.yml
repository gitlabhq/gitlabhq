default:
  # Full project: https://gitlab.com/pages/hyde
  image: python:2.7

  cache:
    paths:
      - vendor/

test:
  stage: test
  script:
    - pip install hyde==0.8.9
    - hyde gen
  except:
    variables:
      - $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

pages:
  stage: deploy
  environment: production
  script:
    - pip install hyde==0.8.9
    - hyde gen -d public
  artifacts:
    paths:
      - public
  only:
    variables:
      - $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
