default:
  # Full project: https://gitlab.com/pages/pelican
  image: python:3.12-alpine

pages:
  script:
    - apk add --update --no-cache make subversion
    - pip install -r requirements.txt
    - make publish
  artifacts:
    paths:
      - public/
  environment: production
