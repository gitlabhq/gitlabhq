- title: "Elasticsearch 7.x no longer supported for advanced search"
  # The milestones for the deprecation announcement, and the removal.
  removal_milestone: "18.10"
  announcement_milestone: "18.7"
  # Change breaking_change to false if needed.
  breaking_change: true
  reporter: changzhengliu  # The GitLab username of the person reporting the change
  stage: ai-powered
  issue_url: https://gitlab.com/gitlab-org/gitlab/-/issues/583544
  impact: medium
  impact_offering: [self-managed]
  scope: instance
  resolution_role: Admin
  manual_task: true
  body: |  # (required) Don't change this line.
    The [maintenance term for Elasticsearch 7.x](https://www.elastic.co/support/eol) ends on 2026-01-15.
    For GitLab Self-Managed, administrators must upgrade their Elasticsearch instance to use advanced search.
