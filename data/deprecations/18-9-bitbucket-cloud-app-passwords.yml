  issue_url: https://gitlab.com/gitlab-org/gitlab/-/work_items/588961
  check_impact: https://gitlab.com/gitlab-org/gitlab/-/work_items/588961#am-i-impacted
  impact: low
  impact_details: https://gitlab-com.gitlab.io/gl-infra/breaking-change-impact-calculator/?usage=edge_case&migration_complexity=minor_manual&scope=project&identification_complexity=manual&additional_complexity=no&base_impact=minor&pipeline_impact=none&compliance_impact=none&availability_impact=none&authorization_impact=none&API_impact=minor
