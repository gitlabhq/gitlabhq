      summary: Create a runner owned by currently authenticated user
      description: Create a new runner
      tags:
      - Users
      - Runners
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/APIEntitiesCiRunnerRegistrationDetails"
