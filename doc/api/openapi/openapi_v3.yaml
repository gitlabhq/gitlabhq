      - name: package_name
        required: true
        description: Package name
        schema:
          type: string
          pattern: "\\A[A-Za-z0-9\\.\\_\\-\\+]+\\z"
        in: path
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                package_version:
                  type: string
                  description: Package version
                  pattern: "\\A(?!.*\\.\\.)[\\w+.-]+\\z"
                path:
                  type: string
                  description: File directory path
                status:
                  type: string
                  enum:
                  - default
                  - hidden
                  description: Package status
                file:
                  type: string
                  format: binary
                  description: The package file to publish (generated by Multipart
                    middleware)
                select:
                  type: string
                  enum:
                  - package_file
                  description: Response format selector. If set to "package_file",
                    returns the created package file object in the response
              required:
              - package_version
              - file
