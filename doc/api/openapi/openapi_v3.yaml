        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                runner_type:
                  type: string
                  enum:
                  - instance_type
                  - group_type
                  - project_type
                  description: Specifies the scope of the runner
                group_id:
                  type: integer
                  description: The ID of the group that the runner is created in
                  example: 1
                project_id:
                  type: integer
                  description: The ID of the project that the runner is created in
                  example: 1
                description:
                  type: string
                  description: Description of the runner
                maintenance_note:
                  type: string
                  description: Free-form maintenance notes for the runner (1024 characters)
                paused:
                  type: boolean
                  description: Specifies if the runner should ignore new jobs (defaults
                    to false)
                locked:
                  type: boolean
                  description: Specifies if the runner should be locked for the current
                    project (defaults to false)
                access_level:
                  type: string
                  enum:
                  - not_protected
                  - ref_protected
                  description: The access level of the runner
                run_untagged:
                  type: boolean
                  description: Specifies if the runner should handle untagged jobs  (defaults
                    to true)
                tag_list:
                  type: array
                  items:
                    type: string
                  description: A list of runner tags
                maximum_timeout:
                  type: integer
                  description: Maximum timeout that limits the amount of time (in
                    seconds) that runners can run jobs
