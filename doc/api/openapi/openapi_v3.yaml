          description: Forbidden
        '404':
          description: Not Found
      parameters:
      - name: id
        required: true
        description: The ID or URL-encoded path of the project
        schema:
          oneOf:
          - type: string
          - type: integer
        in: path
      - name: package_name
        required: true
        description: Package name
        schema:
          type: string
          pattern: "\\A[A-Za-z0-9\\.\\_\\-\\+]+\\z"
        in: path
      - name: package_version
        required: true
        description: Package version
        schema:
          type: string
          pattern: "\\A(?!.*\\.\\.)[\\w+.-]+\\z"
        in: query
      - name: path
        required: false
        description: File directory path
        schema:
          type: string
        in: query
      - name: file_name
        required: true
        description: Package file name
        schema:
          type: string
          pattern: "\\A(?!~)(?!@)[A-Za-z0-9\\.\\_\\-\\+~@]+(?<!~)(?<!@)\\z"
        in: query
