name: gitlab_main_org
description: Schema for all Organization Main tables, ex. namespaces, projects, etc.
allow_cross_joins:
  - gitlab_shared
  - gitlab_main
  - gitlab_main_cell
  - gitlab_main_clusterwide
  - gitlab_main_cell_local
  - gitlab_main_jh
allow_cross_transactions:
  - gitlab_internal
  - gitlab_shared
  - gitlab_main
  - gitlab_main_cell
  - gitlab_main_clusterwide
  - gitlab_main_cell_local
  - gitlab_main_jh
allow_cross_foreign_keys:
  - gitlab_main
  - gitlab_main_cell
require_sharding_key: true
sharding_root_tables:
  - projects
  - organizations
  - namespaces
