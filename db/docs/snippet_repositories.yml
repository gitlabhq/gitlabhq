---
table_name: snippet_repositories
classes:
- SnippetRepository
feature_categories:
- source_code_management
description: Stores repository information used to version control snippets.
introduced_by_url: https://gitlab.com/gitlab-org/gitlab/-/merge_requests/23796
milestone: '12.8'
table_size: small
gitlab_schema: gitlab_main_cell
allow_cross_foreign_keys:
- gitlab_main_clusterwide
desired_sharding_key:
  snippet_project_id:
    references: projects
    backfill_via:
      parent:
        foreign_key: snippet_id
        table: snippets
        sharding_key: project_id
        belongs_to: snippet
  snippet_organization_id:
    references: organizations
    backfill_via:
      parent:
        foreign_key: snippet_id
        table: snippets
        sharding_key: organization_id
        belongs_to: snippet
