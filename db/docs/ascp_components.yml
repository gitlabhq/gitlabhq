feature_categories:
  - static_application_security_testing
description: >
  Stores business/code components discovered during ASCP security scans.
  Each component represents a logical unit within a project (e.g., authentication
  module, API layer) with its path, description, and expected user behavior.
  Components are versioned via scan_id for point-in-time queries.
