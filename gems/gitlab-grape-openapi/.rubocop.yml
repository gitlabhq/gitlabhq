inherit_from:
  - ../config/rubocop.yml

Naming/FileName:
  Exclude:
    - lib/gitlab-grape-openapi.rb

RSpec/AnyInstanceOf:
  Enabled: false

Graphql/ResolverType:
  Enabled: false

Lint/EmptyBlock:
  Enabled: true
  Exclude:
    - spec/fixtures/test_audit_events.rb

API/Base:
  Enabled: true
  Exclude:
    - spec/**/*.rb