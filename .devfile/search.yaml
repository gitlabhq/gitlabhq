schemaVersion: 2.2.0
variables:
  homeDir: "/home/gitlab-workspaces"
  gdkRoot: "/home/gitlab-workspaces/workspace/gitlab-development-kit"
components:
  - name: gitlab-development-kit
    attributes:
      gl/inject-editor: true
    container:
      image: registry.gitlab.com/gitlab-org/gitlab-development-kit/gitlab-remote-workspace:main
      memoryRequest: 10240M
      memoryLimit: 16384M
      cpuRequest: 2000m
      cpuLimit: 6000m
      env:
        - name: GDK_CONFIG
          value: |
            zoekt:
              enabled: true
            elasticsearch:
              enabled: true
        - name: GDK_ROOT_DIR
          value: "{{gdkRoot}}"
      endpoints:
        - name: ssh-2222
          targetPort: 2222
        - name: gdk-3000
          targetPort: 3000
        - name: docs-3005
          targetPort: 3005
        - name: pages-3010
          targetPort: 3010
        - name: vite-3038
          targetPort: 3038
        - name: workhorse-3333
          targetPort: 3333
        - name: registry-5100
          targetPort: 5100
        - name: jaeger-5778
          targetPort: 5778
        - name: nginx-8080
          targetPort: 8080
        - name: objects-9000
          targetPort: 9000
        - name: router-9393
          targetPort: 9393
commands:
  - id: chdir-gdk-root
    exec:
      component: gitlab-development-kit
      commandLine: "[ -n \"$GDK_ROOT_DIR\" ] && echo '[ -d \"$GDK_ROOT_DIR/gitlab\" ] && cd \"$GDK_ROOT_DIR/gitlab\"' >> {{homeDir}}/.bashrc"
  - id: setup-workspace
    exec:
      component: gitlab-development-kit
      commandLine: "[ -n \"$GDK_ROOT_DIR\" ] && {{gdkRoot}}/support/gitlab-remote-development/setup_workspace.sh"
  - id: wait-for-setup
    exec:
      component: gitlab-development-kit
      commandLine: "[ -n \"$GDK_ROOT_DIR\" ] && {{homeDir}}/.local/bin/mise x ruby -- {{gdkRoot}}/support/gitlab-remote-development/send_telemetry.rb"
events:
  postStart:
    - chdir-gdk-root
    - setup-workspace
    - wait-for-setup
